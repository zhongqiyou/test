// 使用路径(url)
fabric.Image.fromURL('demo.jpg', function(img) {

// add filter
img.filters.push(new fabric.Image.filters.Grayscale());

// apply filters and re-render canvas when done
img.applyFilters();
// add image onto canvas (it also re-render the canvas)
canvas.add(img);
});
