<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <canvas id="c"></canvas>
</body>
<script src="fabric.js"></script>
<script>



// 参考画布
var canvasEl = document.getElementById("c");


//动画(animate)
var canvas = new fabric.Canvas("c");

let rect = new fabric.Rect({
  width:100 , 
  height:100, 
  fill:"red" , 
  angle:-15
});

canvas.add(rect);

// 标准方式
rect.animate("angle" , 45 , {
  onChange:canvas.renderAll.bind(canvas) , //因为整体是画布组成 , 所以要重新渲染 , 才能看到没一帧
  duration:1000 , //过渡时间
  easing:fabric.util.ease.easeOutBounce //easeInCubic，easeOutCubic，easeInElastic，easeOutElastic，easeInBounce，和easeOutExpo。
});

// 第一个参数是要设置动画的属性。第二个参数是动画的结束值。如果矩形具有-15°的角度，并且我们传递了45，则动画将从-15°变为45°。第三个参数是一个可选对象，用于指定动画的详细信息-持续时间，回调，缓动等。
// 您可能想知道为什么我们总是在此处指定“ onChange”回调。第三个参数不是可选的吗？是的，但是调用canvas.renderAll每个动画帧是使我们能够看到实际动画的原因！































</script>


</html>
