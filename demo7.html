<body>
   <canvas id="c" width="800px" height="800px"></canvas>
</body>
<script src="fabric.js"></script>
<script>



// 参考画布
var canvasEl = document.getElementById("c");

var canvas = new fabric.Canvas("c");


// 文本

var text = new fabric.IText("我是Comic Sans中" , {
  overline:true ,
  fontFamily:"Comit Sans" ,
  underline:true ,
  linethrough:true  ,
  fontWeight:"bold" ,
  fontSize:50 ,
  left:100 , 
  top:100 ,
  shadow:'green -5px -5px 3px' ,  
  fontStyle:'italic',
  fontFamily:'Delicious'  ,
  stroke:'＃ff1318',
  strokeWidth:1  ,
  textAlign:'right'  
  });

canvas.add(text);

canvas.on("mouse:down" , options=>{
  if(options.target){
    console.log("单击了一个对象" , options);
  }
})








</script>
